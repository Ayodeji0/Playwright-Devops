name: Playwright Docker CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t playwright-tests .

      - name: Run Playwright tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/playwright-report:/app/playwright-report \
            playwright-tests

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Configure AWS Credentials
        if: always()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload Report to S3
        if: always()
        run: |
          aws s3 sync playwright-report s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Send Slack Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          COLOR="#36a64f"
          if [ "$STATUS" != "success" ]; then COLOR="#ff0000"; fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"attachments\": [{
              \"color\": \"$COLOR\",
              \"title\": \"Playwright CI Result\",
              \"text\": \"Status: *$STATUS* \nReport: https://${{ secrets.CLOUDFRONT_URL }}/index.html\"
            }]
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}